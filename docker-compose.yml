version: '3.8'

services:
  web:
    build: .
    ports:
      - "${WEB_PORT:-8081}:80"
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_PORT=${DB_PORT:-3306}
      - DB_NAME=online_store
      - DB_USER=root
      - DB_PASS=rootpassword
    networks:
      - marketplace-network

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: online_store
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - marketplace-network

volumes:
  mysql_data:

networks:
  marketplace-network:
    driver: bridge